/* Mobile Menu */
.navbar .menu-icon {
    cursor: pointer;
    float: left;
    padding: 29px 20px;
    position: relative;
    user-select: none;
    display: none;
    border-right: 1px solid #444;
}

    .navbar .menu-icon .navicon {
        background: #FFF;
        display: block;
        height: 2px;
        position: relative;
        transition: background .2s ease-out;
        width: 30px;
    }

        .navbar .menu-icon .navicon:before,
        .navbar .menu-icon .navicon:after {
            background: #FFF;
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            transition: all .2s ease-out;
            width: 100%;
        }

        .navbar .menu-icon .navicon:before {
            top: 8px;
        }

        .navbar .menu-icon .navicon:after {
            top: -8px;
        }

.navbar .menu-btn {
    display: none;
}

.mobile-menu {
    left: -320px;
}

    .mobile-menu:after {
        opacity: 0;
    }

.navbar .menu-btn:checked ~ .mobile-menu {
    left: 0px;
}

    .navbar .menu-btn:checked ~ .mobile-menu:after {
        opacity: 1;
    }

.navbar .menu-btn:checked ~ .menu-icon .navicon {
    background: transparent;
}

    .navbar .menu-btn:checked ~ .menu-icon .navicon:before {
        transform: rotate(-45deg);
    }

    .navbar .menu-btn:checked ~ .menu-icon .navicon:after {
        transform: rotate(45deg);
    }

.navbar .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before,
.navbar .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
    top: 0;
}

/* Select Box Dropdown */
.radiobox {
    cursor: pointer;
    display: block;
    position: relative;
    padding-bottom: 10px;
    cursor: pointer;
    font-size: 14px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    line-height: 44px;
    margin: -5px 0 5px 0;
}

.radiobox input {
    position: absolute;
    opacity: 0;
}

.radiobox .radiobox-container {
    font-weight: 400;
    padding: 0 0 0 70px;
}

.checkmark {
    position: absolute;
    top: 0;
    left: 15px;
    height: 36px;
    width: 36px;
    background-color: #eee;
    border-radius: 50%;
}

.radiobox:hover input ~ .checkmark {
    background-color: #ccc;
}

.radiobox input:checked ~ .checkmark {
    background-color: #29ABE2;
    border: 2px solid #185e78;
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

.radiobox input:checked ~ .checkmark:after {
    display: block;
}

.radiobox .checkmark:after {
    border: 2px solid #fff;
    border-top: none;
    border-right: none;
    content: "";
    height: 6px;
    left: 9px;
    position: absolute;
    top: 12px;
    transform: rotate(-45deg);
    width: 15px;
}

.round {

    background-color: #fff;

    border-radius: 50%;
    cursor: pointer;
    height: 44px;
    left: 15px;
    position: absolute;
    top: 0;
    width: 44px;
    font-size: 0px;
    transition: 1s ease;
}

.round label:after {
    border: 2px solid #fff;
    border-top: none;
    border-right: none;
    content: "";
    height: 9px;
    left: 12px;
    opacity: 0;
    position: absolute;
    top: 13px;
    transform: rotate(-45deg);
    width: 18px;
}

.round input[type="checkbox"] {
    visibility: hidden;
}

.round input[type="checkbox"]:checked + label {
    background-color: #29ABE2;
    border-color: #29ABE2;
}

.round input[type="checkbox"]:checked + label:after {
    opacity: 1;
}

            bottom: 0;

/* LOADER HEART PULSE */
.heart-pulse-wrapper {
    width: 80px;
    height: 80px;
    overflow: hidden;
    margin: 20px auto;
    background-color: transparent;
    background-position: center center;
    background-size: 100%;
    background-repeat: no-repeat;
}

.heart-pulse {
    width: 80px;
    height: 80px;
    position: relative;
    border-radius: 50%;
    overflow: hidden;
}

.pulse-in {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #29ABE2;
    top: 0;
    right: 0;
    animation: heartPulseIn 2s linear infinite;
}

.pulse-out {
    position: absolute;
    width: 120%;
    height: 100%;
    top: 0;
    left: -120%;
    animation: heartPulseOut 2s linear infinite;
    background-color: #29ABE2;
    background: -moz-linear-gradient(left, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
    background: -webkit-linear-gradient(left, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
    background: -o-linear-gradient(left, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
    background: -ms-linear-gradient(left, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
    background: linear-gradient(to right, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
}

@keyframes heartPulseIn {
    0% {
        width: 100%;
    }

    50% {
        width: 0;
    }

    100% {
        width: 0;
    }
}

@keyframes heartPulseOut {
    0% {
        left: -120%;
    }

    30% {
        left: -120%;
    }

    100% {
        left: 0;
    }
}

/* Custom Round Radiobox (no JS) */
.pure-material-radio {
    z-index: 0;
    position: relative;
    display: inline-block;
    font-size: 16px;
    line-height: 1.5;
    float: left;
}

.pure-material-radio > input {
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    z-index: -1;
    position: absolute;
    left: -7px;
    top: -7px;
    display: block;
    margin: 0;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    background-color: #29ABE2;
    outline: none;
    opacity: 0;
    transform: scale(1);
    pointer-events: none;
    transition: opacity 0.1s, transform 0.2s;
}

.pure-material-radio > input::-ms-check {
    display: none;
}

.pure-material-radio > span {
    display: inline-block;
    width: 100%;
    cursor: pointer;
    font-size: 14px;
    line-height: 32px;
}

.pure-material-radio > span::before {
    content: "";
    display: inline-block;
    box-sizing: border-box;
    margin: 0 10px 0 0;
    border: solid 1px;
    background: #FFF;
    border-color: #CCC;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    vertical-align: top;
    transition: border-color 0.2s;
}

.pure-material-radio > span::after {
    content: "";
    display: block;
    position: absolute;
    top: 0px;
    left: 0;
    border-radius: 50%;
    width: 26px;
    height: 26px;
    background-color: #29ABE2;
    background-color: var(--Primary);
    transform: translate(5px, 5px) scale(0);
    transition: transform 0.2s;
}

.pure-material-radio > input:checked {
    background-color: #29ABE2;
    background-color: var(--Primary);
}

.pure-material-radio > input:checked + span::before {
    border-color: #29ABE2;
    border-color: var(--Primary);
}

.pure-material-radio > input:checked + span::after {
    transform: translate(5px, 5px) scale(1);
}

.pure-material-radio:hover > input {
    opacity: 0.04;
}

.pure-material-radio > input:focus {
    opacity: 0.12;
}

.pure-material-radio:hover > input:focus {
    opacity: 0.16;
}

.pure-material-radio > input:active {
    opacity: 1;
    transform: scale(0);
    transition: transform 0s, opacity 0s;
}

.pure-material-radio > input:active + span::before {
    border-color: #29ABE2;
    border-color: var(--Primary);
}

.pure-material-radio > input:disabled {
    opacity: 0;
}

.pure-material-radio > input:disabled + span {
    color: #DDD;
    cursor: initial;
}

.pure-material-radio > input:disabled + span::before {
    border-color: currentColor;
}

.pure-material-radio > input:disabled + span::after {
    background-color: currentColor;
}

/* Custom Round Checkbox (no JS) */
.pure-material-checkbox {
    z-index: 0;
    position: relative;
    display: inline-block;
    font-size: 13px;
    line-height: 80px;
    width: 100%;
}

.pure-material-checkbox > input {
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    z-index: -1;
    position: absolute;
    left: 10px;
    top: 10px;
    display: block;
    margin: 0;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: none;
    outline: none;
    opacity: 0;
    transform: scale(1);
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.2s ease;
}

.pure-material-checkbox > span {
    display: inline-block;
    width: 100%;
    cursor: pointer;
}

.pure-material-checkbox > span::before {
    content: "";
    display: inline-block;
    box-sizing: border-box;
    margin: 18px 18px;
    border: solid 1px #DDD;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    vertical-align: top;
    transition: border-color 0.2s, background-color 0.2s;
}

.pure-material-checkbox > span::after {
    content: "";
    display: block;
    position: absolute;
    top: 26px;
    left: 26px;
    width: 20px;
    height: 10px;
    border: solid 2px transparent;
    border-right: none;
    border-top: none;
    transform: translate(3px, 4px) rotate(-45deg);
}

.pure-material-checkbox > input:checked,
.pure-material-checkbox > input:indeterminate {
    background-color: #29ABE2;
    background-color: var(--Primary);
}

.pure-material-checkbox > input:checked + span::before,
.pure-material-checkbox > input:indeterminate + span::before {
    border-color: #29ABE2;
    border-color: var(--Primary);
    background-color: #29ABE2;
    background-color: var(--Primary);
}

.pure-material-checkbox > input:checked + span::after,
.pure-material-checkbox > input:indeterminate + span::after {
    border-color: #FFF;
}

.pure-material-checkbox > input:indeterminate + span::after {
    border-color: #FFF;
    border-left: none;
    transform: translate(4px, 3px);
}

.pure-material-checkbox:hover > input {
    opacity: 0.04;
}

.pure-material-checkbox > input:focus {
    opacity: 0.12;
}

.pure-material-checkbox:hover > input:focus {
    opacity: 0.16;
}

.pure-material-checkbox > input:active {
    opacity: 1;
    transform: scale(0);
    transition: transform 0s, opacity 0s;
}

.pure-material-checkbox > input:active + span::before {
    border-color: transparent;
}

.pure-material-checkbox > input:checked:active + span::before {
    border-color: transparent;
    background-color: rgba(0, 0, 0, 0.6);
}

.pure-material-checkbox > input:disabled {
    opacity: 0;
}

.pure-material-checkbox > input:disabled + span {
    color: rgba(0, 0, 0, 0.38);
    cursor: initial;
}

.pure-material-checkbox > input:disabled + span::before {
    border-color: transparent;
}

.pure-material-checkbox > input:checked:disabled + span::before,
.pure-material-checkbox > input:indeterminate:disabled + span::before {
    border-color: transparent;
    background-color: transparent;
}

/* Mobile Menu */
.navbar .menu-icon {
    cursor: pointer;
    float: left;
    padding: 29px 20px;
    position: relative;
    user-select: none;
    display: none;
    border-right: 1px solid #444;
}

    .navbar .menu-icon .navicon {
        background: #FFF;
        display: block;
        height: 2px;
        position: relative;
        transition: background .2s ease-out;
        width: 30px;
    }

        .navbar .menu-icon .navicon:before,
        .navbar .menu-icon .navicon:after {
            background: #FFF;
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            transition: all .2s ease-out;
            width: 100%;
        }

        .navbar .menu-icon .navicon:before {
            top: 8px;
        }

        .navbar .menu-icon .navicon:after {
            top: -8px;
        }

.navbar .menu-btn {
    display: none;
}

.mobile-menu {
    left: -320px;
}

    .mobile-menu:after {
        opacity: 0;
    }

.navbar .menu-btn:checked ~ .mobile-menu {
    left: 0px;
}

    .navbar .menu-btn:checked ~ .mobile-menu:after {
        opacity: 1;
    }

.navbar .menu-btn:checked ~ .menu-icon .navicon {
    background: transparent;
}

    .navbar .menu-btn:checked ~ .menu-icon .navicon:before {
        transform: rotate(-45deg);
    }

    .navbar .menu-btn:checked ~ .menu-icon .navicon:after {
        transform: rotate(45deg);
    }

.navbar .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before,
.navbar .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
    top: 0;
}

/* Datepicker */

/* Select Box Dropdown */
.radiobox {
    cursor: pointer;
    display: block;
    position: relative;
    padding-bottom: 10px;
    cursor: pointer;
    font-size: 14px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    line-height: 44px;
    margin: -5px 0 5px 0;
}

.radiobox input {
    position: absolute;
    opacity: 0;
}

.radiobox .radiobox-container {
    font-weight: 400;
    padding: 0 0 0 70px;
}

.checkmark {
    position: absolute;
    top: 0;
    left: 15px;
    height: 36px;
    width: 36px;
    background-color: #eee;
    border-radius: 50%;
}

.radiobox:hover input ~ .checkmark {
    background-color: #ccc;
}

.radiobox input:checked ~ .checkmark {
    background-color: #29ABE2;
    border: 2px solid #185e78;
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

.radiobox input:checked ~ .checkmark:after {
    display: block;
}

.radiobox .checkmark:after {
    border: 2px solid #fff;
    border-top: none;
    border-right: none;
    content: "";
    height: 6px;
    left: 9px;
    position: absolute;
    top: 12px;
    transform: rotate(-45deg);
    width: 15px;
}

.round {

    padding: 0 0 0 50px;
}

.round label {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 50%;
    cursor: pointer;
    height: 44px;
    left: 15px;
    position: absolute;
    top: 0;
    width: 44px;
    font-size: 0px;
    transition: 1s ease;
}

.round label:after {
    border: 2px solid #fff;
    border-top: none;
    border-right: none;
    content: "";
    height: 9px;
    left: 12px;
    opacity: 0;
    position: absolute;
    top: 13px;
    transform: rotate(-45deg);
    width: 18px;
}

.round input[type="checkbox"] {
    visibility: hidden;
}

.round input[type="checkbox"]:checked + label {
    background-color: #29ABE2;
    border-color: #29ABE2;
}

.round input[type="checkbox"]:checked + label:after {
    opacity: 1;
}

/* Pagination */
.pagination {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.4em;
    z-index: 10;
}

    .pagination a {
        display: block;
        height: 20px;
        margin-bottom: 5px;
        color: white;
        position: relative;
        padding: 4px;
    }

        .pagination a.active:after {
            background-color: #FFF;
        }

        .pagination a .hover-text {
            position: absolute;
            right: 15px;
            top: 7px;
            opacity: 0;
            -webkit-transition: opacity 0.5s ease;
            transition: opacity 0.5s ease;
            padding-right: 15px;
        }

        .pagination a:hover .hover-text {
            opacity: 1;
        }

        .pagination a:after {
            -webkit-transition: box-shadow 0.5s ease;
            transition: box-shadow 0.5s ease;
            width: 10px;
            height: 10px;
            display: block;
            border: 1px solid;
            border-radius: 50%;
            content: '';
            position: absolute;
            margin: auto;
            top: 0;
            right: 4px;
            bottom: 0;
        }

/* LOADER HEART PULSE */
.heart-pulse-wrapper {
    width: 80px;
    height: 80px;
    overflow: hidden;
    margin: 20px auto;
    background-color: transparent;
    background-position: center center;
    background-size: 100%;
    background-repeat: no-repeat;
}

.heart-pulse {
    width: 80px;
    height: 80px;
    position: relative;
    border-radius: 50%;
    overflow: hidden;
}

.pulse-in {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #29ABE2;
    top: 0;
    right: 0;
    animation: heartPulseIn 2s linear infinite;
}

.pulse-out {
    position: absolute;
    width: 120%;
    height: 100%;
    top: 0;
    left: -120%;
    animation: heartPulseOut 2s linear infinite;
    background-color: #29ABE2;
    background: -moz-linear-gradient(left, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
    background: -webkit-linear-gradient(left, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
    background: -o-linear-gradient(left, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
    background: -ms-linear-gradient(left, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
    background: linear-gradient(to right, rgba(41, 171, 226, 1) 0%, rgba(41, 171, 226, 1) 90%, rgba(41, 171, 226, 0) 100%);
}

@keyframes heartPulseIn {
    0% {
        width: 100%;
    }

    50% {
        width: 0;
    }

    100% {
        width: 0;
    }
}

@keyframes heartPulseOut {
    0% {
        left: -120%;
    }

    30% {
        left: -120%;
    }

    100% {
        left: 0;
    }
}

/* Material Button */
.rkmd-btn {

    vertical-align: middle;

    border: none;

    border-radius: 12px;
    transition: all .3s ease-out;

/* Material Ripple Effect (All Buttons) */

    z-index: 10003;
}
.dropdown-wrapper ul {
    max-height: 0px;
    overflow-x: hidden;
    overflow-y: hidden;
    box-sizing: border-box;
    transition-property: all;
    transition-duration: 0s;
    transition-timing-function: ease;
    list-style: none;
    margin: 0px;
    padding: 0px;
    z-index: 10004;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background-color: #FFF;
    border-color: #BBB;
}
.dropdown-wrapper ul.show {
    max-height: 300px;
    overflow-y: auto;
    border-radius: 6px;
    border: 1px solid #BBB;
    transition-duration: 0.35s;
}
.dropdown-wrapper ul .dropdownlist-header {
    font-style: italic;
    color: #999;
    line-height: 38px;
    padding: 0 12px;
    font-size: 14px;
    background-color: #FFF;
}
.dropdown-wrapper ul li {
    line-height: 38px;
    padding: 0 12px;
    font-size: 14px;
    background-color: #FFF;
    border-top: 1px solid #CCC;
    transition: .5s ease-in;
}
.dropdown-wrapper ul li:hover {
    cursor: pointer;
    background-color: #EFEFEF;
    color: #29ABE2;
    color: var(--Primary);
}
&.dropdown-wrapper ul li.current-selection {
    transition: none;
    background-color: #29ABE2;
    background-color: var(--Primary);
    color: #FFF;
}

.datepicker-label:nth-of-type(3n-2) {
    width: calc(32% - 45px);
    margin-left: 25px;
}
.datepicker-label:nth-of-type(3n-1) {
    width: 36%;
}
.datepicker-label:nth-of-type(3n-0) {
    width: 32%
}
.datepicker-label .dropdown-wrapper .dropdown-label {
    border: 0px;
}
.datepicker-label .dropdown-wrapper ul li:first-child {
    border-top: 0px;
}

/* Custom Select Boxes */
.select-wrapper-full, .select-wrapper, .select-wrapper-small {

}

.select-wrapper-full {

}

.select-wrapper {
    width: 160px;
}

.select-wrapper-small {
    width: 80px;
}

select {
    opacity: 0;
}

.select-dropdown {
    position: relative;
    display: inline-block;
    width: 100%;
    margin: 0;
    font-size: 14px;
}

    .select-dropdown:last-child {
        margin-right: 0px;
    }

.select-dropdown__button {
    padding: 10px 35px 10px 15px;
    background-color: #FFF;
    color: #888;
    border: 1px solid #DDD;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    text-align: left;
    min-height: 38px;
    max-height: 38px;
}

    .select-dropdown__button:focus {
        outline: none;
    }

.zmdi-chevron-down {
    position: absolute;
    right: 15px;
    top: 16px;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 6px solid #888;
}

.select-dropdown__list {
    position: absolute;
    display: block;
    bottom: -40px;
    left: 0;
    right: 0;
    min-width: 180px;
    max-height: 220px;
    overflow: auto;
    margin: 0;
    padding: 0;
    border: 1px solid #DDD;
    border-radius: 6px;
    border-top: 0px solid transparent;
    list-style-type: none;
    opacity: 0;
    pointer-events: none;
    transform-origin: top left;
    transform: scale(1,0);
    transition: all ease-in-out .3s;
    z-index: 2;
}

    .select-dropdown__list.active {
        opacity: 1;
        pointer-events: auto;
        transform: scale(1,1);
    }

.select-dropdown li {
    display: block;
    list-style-type: none;
    padding: 10px 15px;
    background: #fff;
    border-top: 1px solid #e6e6e6;
    font-size: 14px;
    line-height: 1.4;

    color: #616161;
    text-align: left;
    transition: all ease-in-out .3s;
}

    .select-dropdown li:hover {

        transition: all ease-in-out .3s;

/* Date Picker */

#datepicker-input {

}

.datepicker-label#DateFormatDay {

}

.datepicker-label#DateFormatMonth {

}

.datepicker-label#DateFormatYear {

/* Custom Round Radiobox (no JS) */
.pure-material-radio {
    z-index: 0;
    position: relative;
    display: inline-block;
    font-size: 16px;
    line-height: 1.5;
    float: left;
}

.pure-material-radio > input {
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    z-index: -1;
    position: absolute;
    left: -7px;
    top: -7px;
    display: block;
    margin: 0;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    background-color: #29ABE2;
    outline: none;
    opacity: 0;
    transform: scale(1);
    pointer-events: none;
    transition: opacity 0.1s, transform 0.2s;
}

.pure-material-radio > input::-ms-check {
    display: none;
}

.pure-material-radio > span {
    display: inline-block;
    width: 100%;
    cursor: pointer;
    font-size: 14px;
    line-height: 32px;
}

.pure-material-radio > span::before {
    content: "";
    display: inline-block;
    box-sizing: border-box;
    margin: 0 10px 0 0;
    border: solid 1px;
    background: #FFF;
    border-color: #CCC;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    vertical-align: top;
    transition: border-color 0.2s;
}

.pure-material-radio > span::after {
    content: "";
    display: block;
    position: absolute;
    top: 0px;
    left: 0;
    border-radius: 50%;
    width: 26px;
    height: 26px;
    background-color: #29ABE2;
    background-color: var(--Primary);
    transform: translate(5px, 5px) scale(0);
    transition: transform 0.2s;
}

.pure-material-radio > input:checked {
    background-color: #29ABE2;
    background-color: var(--Primary);
}

.pure-material-radio > input:checked + span::before {
    border-color: #29ABE2;
    border-color: var(--Primary);
}

.pure-material-radio > input:checked + span::after {
    transform: translate(5px, 5px) scale(1);
}

.pure-material-radio:hover > input {
    opacity: 0.04;
}

.pure-material-radio > input:focus {
    opacity: 0.12;
}

.pure-material-radio:hover > input:focus {
    opacity: 0.16;
}

.pure-material-radio > input:active {
    opacity: 1;
    transform: scale(0);
    transition: transform 0s, opacity 0s;
}

.pure-material-radio > input:active + span::before {
    border-color: #29ABE2;
    border-color: var(--Primary);
}

.pure-material-radio > input:disabled {
    opacity: 0;
}

.pure-material-radio > input:disabled + span {
    color: #DDD;
    cursor: initial;
}

.pure-material-radio > input:disabled + span::before {
    border-color: currentColor;
}

.pure-material-radio > input:disabled + span::after {
    background-color: currentColor;
}

/* Custom Round Checkbox (no JS) */
.pure-material-checkbox {
    z-index: 0;
    position: relative;
    display: inline-block;
    font-size: 13px;
    line-height: 80px;
    width: 100%;
}

.pure-material-checkbox > input {
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    z-index: -1;
    position: absolute;
    left: 10px;
    top: 10px;
    display: block;
    margin: 0;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: none;
    outline: none;
    opacity: 0;
    transform: scale(1);
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.2s ease;
}

.pure-material-checkbox > span {
    display: inline-block;
    width: 100%;
    cursor: pointer;
}

.pure-material-checkbox > span::before {
    content: "";
    display: inline-block;
    box-sizing: border-box;
    margin: 18px 18px;
    border: solid 1px #DDD;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    vertical-align: top;
    transition: border-color 0.2s, background-color 0.2s;
}

.pure-material-checkbox > span::after {
    content: "";
    display: block;
    position: absolute;
    top: 26px;
    left: 26px;
    width: 20px;
    height: 10px;
    border: solid 2px transparent;
    border-right: none;
    border-top: none;
    transform: translate(3px, 4px) rotate(-45deg);
}

.pure-material-checkbox > input:checked,
.pure-material-checkbox > input:indeterminate {
    background-color: #29ABE2;
    background-color: var(--Primary);
}

.pure-material-checkbox > input:checked + span::before,
.pure-material-checkbox > input:indeterminate + span::before {
    border-color: #29ABE2;
    border-color: var(--Primary);
    background-color: #29ABE2;
    background-color: var(--Primary);
}

.pure-material-checkbox > input:checked + span::after,
.pure-material-checkbox > input:indeterminate + span::after {
    border-color: #FFF;
}

.pure-material-checkbox > input:indeterminate + span::after {
    border-color: #FFF;
    border-left: none;
    transform: translate(4px, 3px);
}

.pure-material-checkbox:hover > input {
    opacity: 0.04;
}

.pure-material-checkbox > input:focus {
    opacity: 0.12;
}

.pure-material-checkbox:hover > input:focus {
    opacity: 0.16;
}

.pure-material-checkbox > input:active {
    opacity: 1;
    transform: scale(0);
    transition: transform 0s, opacity 0s;
}

.pure-material-checkbox > input:active + span::before {
    border-color: transparent;
}

.pure-material-checkbox > input:checked:active + span::before {
    border-color: transparent;
    background-color: rgba(0, 0, 0, 0.6);
}

.pure-material-checkbox > input:disabled {
    opacity: 0;
}

.pure-material-checkbox > input:disabled + span {
    color: rgba(0, 0, 0, 0.38);
    cursor: initial;
}

.pure-material-checkbox > input:disabled + span::before {
    border-color: transparent;
}

.pure-material-checkbox > input:checked:disabled + span::before,
.pure-material-checkbox > input:indeterminate:disabled + span::before {
    border-color: transparent;
    background-color: transparent;
}
